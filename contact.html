<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            padding: 10px;
            font-size: 2em;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #004494;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #0056b3;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #004494;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Form</h1>
    </div>
    <div class="container">
        <div class="contact-form">
            <form>
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
            </form>
        </div>
        <div class="contact-info">
            <p><i class="fas fa-paper-plane"></i> anuna532002@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i> 8086578460</p>
        </div>
        <div class="social-icons">
            <h1>Social Media Platforms</h1><br>
            <a target="_blank" href="https://www.facebook.com/anu.chakkara.10?mibextid=5Kh6FbEwYSVQBTpZ"><i class="fa-brands fa-facebook"></i></a>
            <a target="_blank" href="https://www.instagram.com/invites/contact/?i=1xohgd1o63c61&utm_content=eq361hw"><i class="fa-brands fa-instagram"></i></a>
            <a target="_blank" href="https://github.com/Anu-N-A"><i class="fa-brands fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/anu-n-a-3743a429a/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2f678118b2.js" crossorigin="anonymous"></script>
</body>
</html>
